<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Logout</title>
    <style>
        /* Custom styles */
        .bg-custom {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
    </style>
</head>

<body class="bg-custom text-white font-sans">
    <div th:replace="navbar :: navbar"></div>

    <!-- Logout Page Container -->
    <div class="flex items-center justify-center min-h-screen">

        <!-- Content -->
        <div class="text-center p-8 rounded-lg shadow-lg bg-white text-gray-800 w-full sm:w-9/12 md:w-1/2 lg:w-1/3">
            <!-- Goodbye message -->
            <h1 class="text-3xl font-bold mb-4">Goodbye, <span th:text="${name}">User</span>!</h1>
            <p class="mb-6 text-lg">You have successfully logged out. We hope to see you again soon!</p>

            <!-- Button to return to login page -->
            <a href="/login"
                class="inline-block px-6 py-2 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300">
                Go to Login
            </a>
        </div>
    </div>

    <!-- Optionally include JS libraries here -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

</body>

</html>
