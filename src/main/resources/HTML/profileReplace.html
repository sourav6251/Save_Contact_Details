<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../CSS/output.css" rel="stylesheet">
   <script src="../JS/showContact.js"></script>
   <script src="../JS/profilePhoto.js"></script>
   <script src="../JS/nav.js"></script>
   <title>Contact</title>
</head>

<body>
   <!-- Sidebar (User Details) -->
   <div th:fragment="profileDetails" class="w-full h-full  bg-slate-500 text-white flex flex-col" th:object="${users}">
      <div class="bg-green-600 h-48 flex justify-center items-center">
         <div style="
                  height: 9rem;
                  width: 9rem;
                  border: none;
                  padding: 0;" class="  bg-gradient-to-r  rounded-full flex justify-center items-center shadow-lg  "
            id="profile-photo">
            <img th:attr="src=${users.image_url}"
               class="  bg-gradient-to-r  rounded-full flex justify-center items-center shadow-lg  ">

         </div>
      </div>
      <div class="mt-8 px-6 space-y-6">
         <div>
            <div class="text-sm text-gray-300">Name</div>
            <div class="text-lg font-semibold" th:text="${users.name}"></div>
         </div>
         <div>
            <div class="text-sm text-gray-300">Email</div>
            <div class="text-lg font-semibold" th:text="${users.email}"></div>
         </div>
         <div>
            <div class="text-sm text-gray-300">About</div>
            <div class="text-lg font-semibold" th:text="${users.about}"></div>
         </div>
      </div>
   </div>


   <!-- Contact Details  -->
   <div th:fragment="contactDetails"
      class="w-full h-full bg-slate-600 text-white flex flex-col rounded-lg shadow-lg overflow-hidden pb-4"
      th:object="${userContact}">
      <div class="h-10  flex items-center justify-between pr-5">
         <a href="" id="deleteContact">
            <img src="../icon/delete.svg" style="height: 2rem; padding-left: 1rem;" alt="Delete">
         </a>
         <a id="editContactLink" href="">
            <img style="height: 1.5rem;" src="../icon/edit.svg" alt="Edit">
         </a>
      </div>

      <!-- Profile Picture Section -->
      <div class=" h-28 flex justify-center items-center">
         <div class="rounded-full bg-slate-500 h-20 w-20 border-4 border-white shadow-lg"></div>
      </div>

      <!-- User Details Section -->
      <div class="mt-8 px-6 space-y-6">
         <!-- Name -->
         <div>
            <div class="text-sm text-gray-300">Name</div>
            <div class="text-lg font-semibold flex justify-center items-center" th:text="${userContact.name}">
               <!-- th:text="${users.name}" -->
               <span>John Doe</span>
            </div>
         </div>

         <!-- Number -->
         <div>
            <div class="text-sm text-gray-300">Number</div>
            <div class="text-lg font-semibold flex justify-center items-center" th:text="${userContact.number}">
               <!-- th:text="${users.number}" -->
               123-456-7890
            </div>
         </div>

         <!-- Email -->
         <div>
            <div class="text-sm text-gray-300">Email</div>
            <div class="text-lg font-semibold flex justify-center items-center" th:text="${userContact.email}">
               <!-- th:text="${users.email}" -->
               johndoe@example.com
            </div>
         </div>

         <!-- About -->
         <div>
            <div class="text-sm text-gray-300">About</div>
            <div class="text-lg font-semibold flex justify-center items-center " th:text="${userContact.about}">
               <!-- th:text="${users.about}" -->
               Passionate software engineer with expertise in web development.
            </div>
         </div>
      </div>
   </div>


   <!-- Profile Detail Edit -->
   <div id="ProfileDetailsEdit" th:fragment="ProfileDetailsEdit"
      class="  w-full h-full bg-slate-600 text-white  flex-col rounded-lg shadow-lg overflow-hidden pb-4">
      <div class="h-full w-full ">
         <div class=" h-[15rem]  w-full flex items-center justify-center" style="background-image: url(../icon/background.webp); 
                  background-repeat: no-repeat;
                  background-size: cover;
                  background-position: center; ">
            <img src="../icon/avatar.svg" style=" background-size: cover;
                        background-position: center;
                        height: 9rem;
                        width: 9rem;
                        border: none;
                        padding: 0;" class=" rounded-full flex justify-center items-center shadow-lg ">
            <!-- profile photo -->
         </div>
         <div class=" styleSpan2 h-5 w-full mt-7 flex items-center  ml-10">
            <a href="/home">Home</a><!-- home -->
         </div>
         <div class=" styleSpan2 h-5 w-full mt-7 flex items-center  ml-10">
            <a href="/user/profile">Profile</a><!-- profile -->
         </div>
         <div class=" styleSpan2 h-5 w-full mt-7 flex items-center  ml-10">
            <a href="/user/contact">Contact</a><!-- Contact -->
         </div>
         <div class=" styleSpan2 h-5 w-full mt-7 flex items-center  ml-10">
            <a href="/user/changePassword">Change Password</a><!-- Change Password -->
         </div>
         <div class=" text-[#ff2929] styleSpan2 h-5 w-full mt-7 flex items-center  ml-10">
            <a href="/user/Delete-user">Delete User</a><!-- Delete User -->
         </div>

         <div class=" styleSpan2 h-5 w-full mt-7 flex items-center  ml-10">
            <a href="/user/logout">Logout</a><!-- Logout -->
         </div>
      </div>

   </div>

</body>

</html>
