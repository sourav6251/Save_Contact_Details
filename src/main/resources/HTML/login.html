<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/output.css" rel="stylesheet">
    <script src="../JS/nav.js"></script>
    <title>Log In</title>
    <style>

        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
        }

        label,
        p {
            font-family: 'Roboto', sans-serif;
        }

        input,
        button {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-teal-400 via-pink-500 to-purple-700 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="flex-grow flex flex-col items-center justify-center">
        <!-- Display custom error message -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Login Form Container -->
        <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
            <!-- Login Form -->
            <form class="space-y-6 mb-3" method="post" th:action="@{/login_process}" th:object="${user}">
                <!-- Header Section -->
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-sm text-gray-600 mt-2">Please log in to your account</p>
                    <hr class="w-20 mt-4 mx-auto border-t-2 border-purple-500">
                </div>

                <!-- Email Section -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email address"
                        th:field="*{email}"
                        class="block w-full rounded-lg border-gray-300 p-3 text-sm focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm h-9 pl-3">
                    <!-- Error Field for Email -->
                    <div class="error-message" th:if="${#fields.hasErrors('email')}">
                        <p th:errors="*{email}"></p>
                    </div>
                </div>

                <!-- Password Section -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        th:field="*{password}"
                        class="block w-full rounded-lg border-gray-300 p-3 text-sm focus:ring-2 focus:ring-purple-500 focus:outline-none shadow-sm h-9 pl-3">
                    <!-- Error Field for Password -->
                    <div class="error-message" th:if="${#fields.hasErrors('password')}">
                        <p th:errors="*{password}"></p>
                    </div>
                </div>

                <!-- Checkbox Section -->
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" name="rememberMe"
                        class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                    <label for="rememberMe" class="ml-2 text-sm text-gray-700">Remember Me</label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full py-3 bg-purple-600 text-white text-sm font-semibold rounded-lg hover:bg-purple-700 transition duration-300 shadow-md">
                        Log In
                    </button>
                </div>
            </form>

            <!-- Additional Links -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="/register" class="text-purple-600 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
