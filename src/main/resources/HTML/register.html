<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/output.css" rel="stylesheet">
    <script src="../JS/nav.js"></script>
    <title>Responsive Log In Page</title>
</head>

<body class="bg-gradient-to-r from-teal-400 via-pink-500 to-purple-700 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div th:replace="navbar :: navbar"></div>
    <!-- Main Content Container -->
    <div class="flex flex-col md:flex-row justify-center items-center w-full mt-7">
        <div class="bg-white shadow-lg rounded-xl w-96 p-6 space-y-6">
            <h2 class="text-3xl font-bold text-center text-gray-800">Register</h2>
            <!-- ERROR -->
            <div class=" flex flex-col items-center">
                <span th:text="${Error}" class="text-red-600 mb-3"></span>
                <span th:text="${message}" class="text-red-600"></span>
            </div>
            <form class="space-y-4" method="post" th:action="@{/registered}" th:object="${user}">

                <!-- Username -->
                <!-- <div>
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                <input
                    class="mt-1 block w-full rounded-lg border-gray-300 p-2.5 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                    id="username" name="username" placeholder="Enter your username" required th:field="*{username}"
                    type="text">
                <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('username')}">
                    <p th:errors="*{username}"></p>
                </div>
            </div> -->

                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                    <input
                        class="mt-1 block w-full rounded-lg border-gray-300 p-2.5 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                        id="name" name="name" placeholder="Enter your full name" required th:field="*{name}"
                        type="text">
                    <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('name')}">
                        <p th:errors="*{name}"></p>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                    <input
                        class="mt-1 block w-full rounded-lg border-gray-300 p-2.5 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                        id="email" name="email" placeholder="Enter your email address" required th:field="*{email}"
                        type="email">
                    <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('email')}">
                        <p th:errors="*{email}"></p>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                    <input
                        class="mt-1 block w-full rounded-lg border-gray-300 p-2.5 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                        id="password" name="password" placeholder="Enter your password" required th:field="*{password}"
                        type="password">
                    <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('password')}">
                        <p th:errors="*{password}"></p>
                    </div>
                </div>

                <!-- Checkbox Section -->
                <div>
                    <div class="flex">
                        <input
                            class="mt-1 h-4 w-4 rounded border-gray-300 text-purple-600 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            id="rememberMe" name="rememberMe" type="checkbox" th:field="*{check}">

                        <label class="block text-sm font-medium text-gray-700 ml-3" for="rememberMe">
                            <span th:classappend="${#fields.hasErrors('check')} ? 'text-red-600' : 'text-gray-700'">
                                Accept privacy and policy
                            </span>
                        </label>
                    </div>
                    <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('check')}">
                        <p th:errors="*{check}"></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button
                        class="w-full bg-teal-500 text-white rounded-lg py-2 font-medium hover:bg-teal-600 transition-all duration-300"
                        type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
