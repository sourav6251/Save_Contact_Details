<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/output.css" rel="stylesheet">
    <script src="../JS/profile.js"></script>
    <script src="../JS/nav.js"></script>
    <title>Profile </title>
</head>

<body class="bg-gradient-to-br from-teal-400 via-pink-500 to-purple-700 min-h-screen font-sans" th:object="${users}">
    <div th:replace="navbar :: navbar"></div>
    <div class="flex justify-center items-center h-[90%]">


        <!-- Popup Modal Start -->
        <div id="contactModal" class="hidden fixed inset-0  bg-opacity-55 justify-start items-start mt-[3rem] ">
            <div class=" bg-white p-2 rounded-lg shadow-lg max-w-lg w-full h-full">
                <!-- Modal Header -->
                <div class="flex w-full items-center mb-4">
                    <h2 class="w-[95%] text-center text-xl font-bold text-gray-700" th:text="${session.name}"></h2>
                    <button id="closeModal" class="w-[5%] self-end text-gray-500 hover:text-gray-700">X</button>
                </div>
                <div id="modalContent">
                    <!-- Modal Content -->
                </div>
            </div>
        </div>
        <!-- Popup Model End -->


        <div id="profileDetails" class="w-3/5 px-4 py-8">
            <!-- Profile Picture Section -->
            <div class="flex justify-between ">
                <div class="w-2 bg-transparent"></div>
                <!-- Photo Section -->
                <div style="
                    height: 6rem;
                    width: 6rem;
                    border: none;
                    padding: 0;"
                    class="h-24 w-24 bg-gradient-to-r  rounded-full flex justify-center items-center shadow-lg  "
                    id="profile-photo">
                    <img th:attr="src=${users.image_url}"
                        class="h-24 w-24 bg-gradient-to-r  rounded-full flex justify-center items-center shadow-lg  ">

                </div>
                <!-- Edit Icon Section class="w-6 ml-20" -->
                <div class="flex flex-col justify-between p-2">
                    <button>
                        <a href="/user/editProfile"><img style="height: 1.5rem;" src="../icon/edit.svg" alt="Edit"></a>

                    </button>
                    <div>
                        <span><a href="/user/contact">Contact</a></span>
                    </div>
                </div>
            </div>

            <!--//TODO: Profile Name Section -->
            <div class="space-y-4 mt-4">
                <div class="text-gray-700 text-sm font-medium uppercase ml-4">Name</div>
                <div class="bg-white p-2 pl-4 rounded-lg shadow-lg">
                    <div class="flex justify-between items-center">
                        <div class="text-gray-800 font-semibold text-lg">
                            <span class="w-full" th:text="${users.name}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!--//TODO: Profile Contact Number Section -->
            <div class="space-y-4 mt-4">
                <div class="text-gray-700 text-sm font-medium uppercase ml-4">Email</div>
                <div class="bg-white p-2 pl-4 rounded-lg shadow-lg">
                    <div class="flex justify-between items-center">
                        <div class="text-gray-800 font-semibold text-lg"><span class="w-full"
                                th:text="${users.email}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!--//TODO: Profile Password Section -->
            <!-- <div class="space-y-4 mt-4">
            <div class="text-gray-700 text-sm font-medium uppercase ml-4">Password</div>
            <div class="bg-white p-2 pl-4 rounded-lg shadow-lg">
                <div class="flex justify-between items-center">
                    <div class="text-gray-800 font-semibold text-lg">
                        <span class="w-full" th:text="${password}"></span>
                    </div>
                </div>
            </div>
        </div> -->

            <!--//TODO: Profile About Section -->
            <div class="space-y-4 mt-4">
                <div class="text-gray-700 text-sm font-medium uppercase ml-4">About</div>
                <div class="bg-white p-2 pl-4 rounded-lg shadow-lg ">
                    <div class="text-gray-800 font-semibold text-lg ">
                        <span class="w-full" th:text="${users.about}"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
