<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/nav.js"></script>
    <title>Document</title>
</head>

<body>
    <div th:fragment="contactDetails"
        class="w-full h-full bg-red-700 text-white flex flex-col rounded-lg shadow-lg overflow-hidden pb-4"
        th:object="${userContact}">
        <div class="h-10 bg-slate-400 flex items-center justify-end pr-5"> <img style="height: 1.5rem;"
                src="../icon/edit.svg" alt="Edit"> </div>

        <!-- Profile Picture Section -->
        <div class="bg-green-600 h-28 flex justify-center items-center">
            <div class="rounded-full bg-slate-500 h-20 w-20 border-4 border-white shadow-lg"></div>
        </div>

        <!-- User Details Section -->
        <div class="mt-8 px-6 space-y-6">
            <!-- Name -->
            <div>
                <div class="text-sm text-gray-300">Name</div>
                <div class="text-lg font-semibold flex justify-center items-center" th:text="${userContact.name}">
                    <!-- th:text="${users.name}" -->
                    <span>John Doe</span>
                </div>
            </div>

            <!-- Number -->
            <div>
                <div class="text-sm text-gray-300">Number</div>
                <div class="text-lg font-semibold flex justify-center items-center" th:text="${userContact.number}">
                    <!-- th:text="${users.number}" -->
                    123-456-7890
                </div>
            </div>

            <!-- Email -->
            <div>
                <div class="text-sm text-gray-300">Email</div>
                <div class="text-lg font-semibold flex justify-center items-center" th:text="${userContact.email}">
                    <!-- th:text="${users.email}" -->
                    johndoe@example.com
                </div>
            </div>

            <!-- About -->
            <div>
                <div class="text-sm text-gray-300">About</div>
                <div class="text-lg font-semibold flex justify-center items-center " th:text="${userContact.about}">
                    <!-- th:text="${users.about}" -->
                    Passionate software engineer with expertise in web development.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
