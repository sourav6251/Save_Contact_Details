<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="../CSS/output.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-teal-400 via-pink-500 to-purple-700 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <!-- Main Content Container -->
    <div class="flex-grow flex flex-col md:flex-row">

  
        <!-- Contact Form Container -->
        <div
            class="flex-grow flex items-center justify-center px-4 mt-10 md:mt-0 ml-0 md:ml-[25%] lg:ml-[20%] xl:ml-[16%]">
            <div class="bg-white shadow-lg rounded-lg w-full sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-5/12 p-6">
                <form th:action="@{/user/submit-contact}" th:method="post" class="space-y-6" th:object="${user}">
                    <!-- Header Section -->
                    <div class="text-center">
                        <h2 class="text-3xl font-semibold text-gray-800">Add Contact</h2>
                        <p class="text-sm text-gray-500 mt-1">Please fill out the form below</p>
                        <hr class="w-16 mt-3 mx-auto border-t-2 border-purple-500">
                    </div>

                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name"
                            class="mt-2 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            th:value="*{name}" required>
                        <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('name')}">
                            <p th:errors="*{name}"></p>
                        </div>
                    </div>

                    <!-- Number Field -->
                    <div>
                        <label for="number" class="block text-sm font-medium text-gray-700">Number</label>
                        <input type="text" id="number" name="number" placeholder="Enter your number"
                            class="mt-2 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            th:value="*{number}" required>
                        <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('number')}">
                            <p th:errors="*{number}"></p>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="mt-2 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            th:value="*{email}" >
                        <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('email')}">
                            <p th:errors="*{email}"></p>
                        </div>
                    </div>

                    <!-- About Field -->
                    <div>
                        <label for="about" class="block text-sm font-medium text-gray-700">About</label>
                        <textarea id="about" name="about" placeholder="Tell us about yourself"
                            class="mt-2 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                            th:value="*{about}" ></textarea>
                        <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('about')}">
                            <p th:errors="*{about}"></p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit"
                            class="w-full py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all duration-300">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
